<div class="twitter-data hidden">
    <div class="profile-image">
        <a href="<%= tweet_url %>" target="blank">
            <img src="<%= image_url %>">
        </a>
    </div>

    <div class="tweet-text">
        <strong>@<%= screen_name %></strong>
        &nbsp;
        <%= text %>
    </div>
</div>
